                    <div id="book" class="container tab-pane active">
                      <div class="container" style="height:1rem">

                        <!-- choose the type of the ticket  -->
                        <fieldset style="justify-content-center">
                          <!-- TODO: change the input dependent on the input from the radio button  -->
                          <style media="screen">
                              .form-check-input[type="radio"]:checked + label:after,
                              .form-check-input[type="radio"].with-gap:checked + label:before,
                              .form-check-input[type="radio"].with-gap:checked + label:after,
                              label.btn input[type="radio"]:checked + label:after,
                              label.btn input[type="radio"].with-gap:checked + label:before,
                              label.btn input[type="radio"].with-gap:checked + label:after {
                              border: 2px solid #4285f4; }

                              .form-check-input[type="radio"]:checked + label:after,
                              .form-check-input[type="radio"].with-gap:checked + label:after,
                              label.btn input[type="radio"]:checked + label:after,
                              label.btn input[type="radio"].with-gap:checked + label:after {
                              background-color: #0000E1; }
                          </style>
                          <div class="form-check-inline">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optradio"> One way
                            </label>
                          </div>
                          <div class="form-check-inline">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="optradio"> Round trip
                            </label>
                          </div> <br>
                          <!-- select the departure & arrival data   -->
                          <input type="text" placeholder="From" autocomplete="on" value="">
                          <input type="text" placeholder="To" autocomplete="on" value=""> <br> <br>
                          <span class="label label-default"><small> <i class="fas fa-plane-departure"></i>
                            Depart</small> <input type="date" placeholder="Depart" min="2019-05-12">
                          </span>
                          <span class="label label-default"><input type="date" placeholder="Return" min="2019-05-12">
                            <small>Return <i class="fas fa-plane-arrival"></i></small>
                          </span>

                          <div class="btn-group ">
                            <button type="button" class="btn ">Adults</disabled>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <span class="sr-only">Toggle Dropdown</span>

                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">1</a>

                          </div>

                          <div class="btn-group ">
                            <button type="button" class="btn ">Children</disabled>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">1</a>
                              <a class="dropdown-item" href="#">2</a>

                          </div>

                            <div class="dropdown-menu">

                          </div>

                            }
                          </style>
                          <button type="button" class="btn btn-primary">
                          Show flights <i class="fas fa-plane"></i></button>
                        </fieldset>
                      </div>

                    </div>

                    <!-- Manage booking tab container  -->
                    <div id="mbooking" class="container tab-pane fade"><br>
                      <fieldset>

                        <input type="text" placeholder="Last Name" autocomplete="on" value="">
                        <input type="text" placeholder="Booking refrence" autocomplete="on" value="">
                        <br>
                        <button type="button" id="exp" class="btn btn-primary">
                          Retrieve booking <i class="fas fa-undo-alt"></i></button>
                      </fieldset>


                    </div>
                    <div id="flight" class="container tab-pane fade"><br>
                      <fieldset>
                        <input type="text" placeholder="From / Flight number" autocomplete="on" value="">
                          <input type="text" placeholder="To" autocomplete="on" value="">
                          <style media="screen">
                            #modi{
                              height:calc(2rem);
                              margin-top: .rem!important
                              border: none;
                              padding-top: 3px;
                              padding-bottom: 3px;
                              margin-top: 0px;

                            }
                          </style>
                          <select class="custom-select my-1 mr-sm-2" id="modi">
                             <option selected>Choose...</option>
                             <option value="1">One</option>
                             <option value="2">Two</option>
                             <option value="3">Three</option>
                         </select>

                         <button type="button" class="btn btn-primary">
                           Search flights <i class="fas fa-plane"></i> </button>
